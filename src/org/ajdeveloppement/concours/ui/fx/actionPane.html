<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<link href="styleActionPane.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript">
	function activeTab() {
		var currentSelectedNode = this.parentNode.getAttribute("data-current");
		if(currentSelectedNode != null) {
			document.getElementById(currentSelectedNode).style.backgroundImage = null;//"none";
			document.getElementById(currentSelectedNode).style.color = null;
		}
		
		this.parentNode.setAttribute("data-current",this.id);
		this.style.backgroundImage="url('images/whitebackground.png')";
		this.style.color="black";
	}
	
	window.onload = function() {
		var tabs = document.getElementsByClassName("tabs");
		
		for (var i = 0; i < tabs.length; i++) {
	      tabs[i].onclick = activeTab;
	    }
	}
	
	</script>
	
	<title>Insert title here</title>
</head>
<body>
<img src="images/blackbackground.png" id="bg" />
<div class="tabs" id="parameters">
<span id="date">16 décembre 2012</span><br />
<img src="images/1ere Cie Aix les Bains (3373001).gif" width="100"/><br />
<span id="intituleClub">1ère Cie de Tir à l'Arc d'Aix les Bains</span>
</div>
<div class="separator"></div>
<div class="tabs" id="competition"><img src="images/award_fill_24x24.png"/> Compétitions</div>
<div class="tabs" id="persons"><img src="images/group.png"/> Personnes</div>
<div class="tabs" id="entity"><img src="images/home.png" /> Entités</div>
<div class="tabs" id="rules"><img src="images/ruler.png" /> Réglements</div>
<div class="tabs" id="importexport"><img src="images/loop_alt4_24x18.png" /> Import/Export</div>
<div class="tabs" id="tools"><img src="images/tool_box.png" /> Outils</div>
</body>
</html>
